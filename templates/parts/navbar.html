<header class="header trans_400">
    <div class="header_content d-flex flex-row align-items-center justify-content-between trans_400">

        <!-- Logo -->
        <div class="logo">
            <a href="/">
                <div>Dr<span>PRO</span></div>
                <div>Plastic Surgery</div>
            </a>
        </div>

        <!-- Main Navigation -->
        <nav class="main_nav">
            <ul class="d-flex flex-row align-items-center">
                <li {% if request.path == '/' or 'home' in request.path %} class="active" {% endif %}><a href="{% url 'home:home' %}">Home</a></li>
                <li {% if 'about' in request.path %} class="active" {% endif %}><a href="{% url 'about:about' %}">About us</a></li>
                <li {% if 'services' in request.path %} class="active" {% endif %}><a href="{% url 'services:services' %}">Services</a></li>
                <li {% if 'contact' in request.path %} class="active" {% endif %}><a href="{% url 'contact:send_text' %}">Contact</a></li>
            </ul>
 
        </nav>

        <div class="d-flex align-items-center ml-auto">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i> {{ user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'accounts:profile' %}"><i class="fas fa-user me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href=""><i class="fas fa-shopping-cart me-2"></i>Booking Order</a></li>
                        <li>
                            <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            {% else %}
                <div class="d-flex gap-2">
                    <a href="{% url 'login' %}" class="btn btn-success">Log in</a>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-outline-primary">Sign Up</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
