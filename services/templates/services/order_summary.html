<!-- services/templates/services/order_summary.html -->

{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container py-5">
    <h2 class="mb-4">Order Summary</h2>
    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Service Details</h5>
                    <p><strong>Doctor Name:</strong> {{ doctor_name }}</p>
                    <p><strong>Service Name:</strong> {{ service.name }}</p>
                    <p><strong>Price:</strong> ${{ service.price }}</p>
                    <p><strong>Total Price:</strong> ${{ total_price }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <a href="{% url 'services:payment' %}" class="btn btn-primary btn-block">Proceed to Checkout</a>        </div>
        <div class="col-lg-6">
            <a href="{% url 'home:home' %}" class="btn btn-secondary btn-block">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
